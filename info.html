<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Looping Calculator</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    body { margin: 0; background: #0f172a; color: #e2e8f0; display: grid; place-items: center; min-height: 100dvh; }
    .card { width: min(680px, 92vw); background: #111827; border: 1px solid #1f2937; border-radius: 18px; box-shadow: 0 10px 30px rgba(0,0,0,.25); overflow: hidden; }
    header { padding: 18px 22px; border-bottom: 1px solid #1f2937; background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0)); }
    header h1 { font-size: 1.15rem; margin: 0; letter-spacing: .3px; }
    .content { padding: 22px; display: grid; gap: 14px; }
    .row { display: grid; grid-template-columns: 1fr auto 1fr; gap: 10px; align-items: center; }
    input[type="number"], select { width: 100%; padding: 12px 14px; background: #0b1220; color: #e2e8f0; border: 1px solid #1f2937; border-radius: 12px; outline: none; transition: border .2s ease; }
    input[type="number"]:focus, select:focus { border-color: #3b82f6; }
    .buttons { display: flex; gap: 10px; margin-top: 4px; }
    button { cursor: pointer; padding: 11px 14px; border-radius: 12px; border: 1px solid #1f2937; background: #0b1220; color: #e2e8f0; }
    button.primary { background: #2563eb; border-color: #1d4ed8; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .result { padding: 12px 14px; background: #0b1220; border: 1px solid #1f2937; border-radius: 12px; min-height: 24px; display: flex; align-items: center; }
    .muted { color: #94a3b8; font-size: .95rem; }
    .error { color: #fecaca; }
    .history { margin-top: 8px; max-height: 180px; overflow: auto; border-top: 1px dashed #1f2937; padding-top: 8px; }
    .history-item { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: .95rem; color: #cbd5e1; }
  </style>
</head>
<body>
  <div class="card" role="application" aria-label="Simple calculator">
    <header>
      <h1>Calculator (HTML/JS version of your Python loop)</h1>
    </header>
    <div class="content">
      <form id="calc-form" class="row" autocomplete="off">
        <input id="num1" type="number" step="any" placeholder="First number" required />
        <select id="operator" aria-label="Operator">
          <option value="+">+</option>
          <option value="-">−</option>
          <option value="*">×</option>
          <option value="/">÷</option>
        </select>
        <input id="num2" type="number" step="any" placeholder="Second number" required />
      </form>

      <div class="buttons">
        <button id="calc" class="primary" type="button">Calculate</button>
        <button id="clear" type="button" title="Reset inputs">Clear</button>
      </div>

      <div id="message" class="result muted" role="status" aria-live="polite">Result will appear here.</div>

      <div class="history" id="history" aria-label="Calculation history"></div>
    </div>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const num1El = $('#num1');
    const num2El = $('#num2');
    const opEl = $('#operator');
    const calcBtn = $('#calc');
    const clearBtn = $('#clear');
    const msgEl = $('#message');
    const historyEl = $('#history');

    function showMessage(text, isError = false) {
      msgEl.textContent = text;
      msgEl.classList.toggle('error', isError);
      msgEl.classList.toggle('muted', !text);
    }

    function appendHistory(entry) {
      const div = document.createElement('div');
      div.className = 'history-item';
      div.textContent = entry;
      historyEl.prepend(div);
    }

    function calculate() {
      const n1 = parseFloat(num1El.value);
      const n2 = parseFloat(num2El.value);
      const op = opEl.value;

      if (Number.isNaN(n1) || Number.isNaN(n2)) {
        showMessage('Error: Please enter valid numbers.', true);
        return;
      }

      let result = null;
      if (op === '+') result = n1 + n2;
      else if (op === '-') result = n1 - n2;
      else if (op === '*') result = n1 * n2;
      else if (op === '/') {
        if (n2 === 0) {
          showMessage('Error: Division by zero is not allowed.', true);
          return;
        } else {
          result = n1 / n2;
        }
      } else {
        showMessage('Error: Invalid operator.', true);
        return;
      }

      const output = `Result: ${result}`;
      showMessage(output);
      appendHistory(`${n1} ${op} ${n2} = ${result}`);
    }

    // Event wiring
    calcBtn.addEventListener('click', calculate);
    clearBtn.addEventListener('click', () => {
      num1El.value = '';
      num2El.value = '';
      opEl.value = '+';
      showMessage('Result will appear here.');
      num1El.focus();
    });

    // Submit on Enter key anywhere in the form
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        calculate();
      }
    });

    // Autofocus first input like a CLI prompt
    num1El.focus();
  </script>
</body>
</html>
