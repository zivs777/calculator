<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>W Carz Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #0f0f0f, #000000);
      font-family: 'Orbitron', sans-serif;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      width: 350px;
      box-shadow: 0 0 20px #00ffe0;
    }

    h1 {
      text-align: center;
      color: #00ffe0;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin: 0.4rem 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #1a1a1a;
      color: #00ffe0;
      box-shadow: inset 0 0 3px #00ffe0;
    }

    button {
      width: 48%;
      padding: 0.6rem;
      margin: 0.4rem 1%;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .calculate-btn {
      background-color: #00ffe0;
      color: #000;
    }

    .calculate-btn:hover {
      background-color: #00bfa0;
    }

    .reset-btn {
      background-color: #ff4c4c;
      color: #fff;
    }

    .reset-btn:hover {
      background-color: #cc0000;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
      color: #00ff99;
      text-align: center;
    }

    .error {
      color: #ff4c4c;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>ðŸš— W Carz Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number" />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">âˆ’</option>
      <option value="*">Ã—</option>
      <option value="/">Ã·</option>
    </select>
    <input type="number" id="num2" placeholder="Enter second number" />
    <div style="display: flex; justify-content: space-between;">
      <button class="calculate-btn" onclick="calculate()">Calculate</button>
      <button class="reset-btn" onclick="resetCalc()">Reset</button>
    </div>
    <div id="output" class="result"></div>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const operator = document.getElementById("operator").value;
      const num2 = parseFloat(document.getElementById("num2").value);
      const output = document.getElementById("output");

      let result = null;
      let error = "";

      if (isNaN(num1) || isNaN(num2)) {
        error = "Please enter valid numbers.";
      } else {
        switch (operator) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            if (num2 === 0) {
              error = "Error: Division by zero is not allowed.";
            } else {
              result = num1 / num2;
            }
            break;
          default:
            error = "Error: Invalid operator.";
        }
      }

      if (error) {
        output.innerHTML = `<span class="error">${error}</span>`;
      } else {
        output.textContent = `Result: ${result}`;
      }
    }

    function resetCalc() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("operator").value = "+";
      document.getElementById("output").textContent = "";
    }
  </script>
</body>
</html>
