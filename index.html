<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffe0;
      width: 320px;
    }

    h1 {
      text-align: center;
      color: #00ffe0;
      margin-bottom: 1rem;
      font-size: 1.6rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.4rem 0;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: #00ffe0;
    }

    button {
      width: 48%;
      padding: 0.5rem;
      margin: 0.4rem 1%;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .calculate-btn {
      background-color: #00ffe0;
      color: #000;
    }

    .reset-btn {
      background-color: #ff4c4c;
      color: #fff;
    }

    .result {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      color: #00ff99;
    }

    .error {
      color: #ff4c4c;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <input type="number" id="num1" placeholder="First number" />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <input type="number" id="num2" placeholder="Second number" />
    <div style="display: flex; justify-content: space-between;">
      <button class="calculate-btn" onclick="calculate()">Calculate</button>
      <button class="reset-btn" onclick="resetCalc()">Reset</button>
    </div>
    <div id="output" class="result"></div>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const operator = document.getElementById("operator").value;
      const num2 = parseFloat(document.getElementById("num2").value);
      const output = document.getElementById("output");

      let result = null;
      let error = "";

      if (isNaN(num1) || isNaN(num2)) {
        error = "Please enter valid numbers.";
      } else {
        switch (operator) {
          case "+": result = num1 + num2; break;
          case "-": result = num1 - num2; break;
          case "*": result = num1 * num2; break;
          case "/":
            if (num2 === 0) error = "Division by zero not allowed.";
            else result = num1 / num2;
            break;
          default: error = "Invalid operator.";
        }
      }

      output.innerHTML = error ? `<span class="error">${error}</span>` : `Result: ${result}`;
    }

    function resetCalc() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("operator").value = "+";
      document.getElementById("output").textContent = "";
    }
  </script>
</body>
</html>
